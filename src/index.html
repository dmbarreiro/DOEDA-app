<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <!-- Metro 4 -->
    <link rel="stylesheet" href="https://cdn.metroui.org.ua/v4/css/metro-all.min.css">
  </head>
  <body>
    <h1>DOEDA</h1>
    <h2>Filters</h2>
    <h3>Run size range</h3>
    <input data-role="doubleslider">
    <h3>Keywords</h3>
    <input type="checkbox" data-role="checkbox" data-caption="Blocking">
    <input type="checkbox" data-role="checkbox" data-caption="DSD">
    <input type="checkbox" data-role="checkbox" data-caption="Foldover">
    <input type="checkbox" data-role="checkbox" data-caption="Screening">
    <input type="checkbox" data-role="checkbox" data-caption="Center-runs">
    <input type="checkbox" data-role="checkbox" data-caption="Fractional-factorial">
    <input type="checkbox" data-role="checkbox" data-caption="Plackett-burman">
    <input type="checkbox" data-role="checkbox" data-caption="Saturated">
    <input type="checkbox" data-role="checkbox" data-caption="Full-factorial">
    <h2>Experiment fields</h2>
    <input type="checkbox" data-role="checkbox" data-caption="Multilevel">
    <input type="checkbox" data-role="checkbox" data-caption="Run size">
    <input type="checkbox" data-role="checkbox" data-caption="Title">
    <input type="checkbox" data-role="checkbox" data-caption="Dataset">
    <input type="checkbox" data-role="checkbox" data-caption="DOI">
    <input type="checkbox" data-role="checkbox" data-caption="Description">
    <h2></h2>
    <button class="button primary">Search</button>
    <!-- Metro 4 -->
    <script src="https://cdn.metroui.org.ua/v4/js/metro.min.js"></script>
    <script src="https://unpkg.com/ag-grid-community/dist/ag-grid-community.min.js"></script>
  </body>
</html>
